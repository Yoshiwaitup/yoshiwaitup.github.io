<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Кнопка счетчика</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .button-container {
        text-align: center;
    }

    .counter {
        font-size: 24px;
        margin-top: 20px;
    }

    .button {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: #007bff;
        color: #fff;
        font-size: 24px;
        line-height: 200px;
        text-align: center;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="button-container">
    <div class="button" id="button">Нажми!</div>
    <div class="counter" id="counter">0</div>
</div>

<script>
    var counter = 0;
    var button = document.getElementById('button');
    var counterDisplay = document.getElementById('counter');

    button.addEventListener('click', function() {
        counter++;
        counterDisplay.textContent = counter;
    });
</script>
</body>
</html>
