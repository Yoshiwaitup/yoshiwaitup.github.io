<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Friendly Page</title>
<link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #004d26; /* более темно-зеленый цвет */
    }

    .container {
        width: 100%;
        max-width: 600px; /* максимальная ширина контента */
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
    }

    h1 {
        font-family: 'Passion One', sans-serif;
        font-size: 36px;
        color: #fff;
        margin-bottom: 20px; /* Добавлен нижний отступ для разделения текста и логотипов */
    }

    .logo-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Выравниваем по левому краю */
        margin-top: 20px;
        margin-left: -60px; /* Смещение влево на ширину логотипа плюс небольшой запас */
    }

    .logo {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h1>ZAZA FARMING APP</h1>
    <div class="logo-container">
        <img src="Photos/Telegram-2.png" alt="Telegram Logo" class="logo">
        <img src="Photos/Telegram-2.png" alt="Telegram Logo" class="logo">
        <img src="Photos/Telegram-2.png" alt="Telegram Logo" class="logo">
        <img src="Photos/Twitter-X.png" alt="X Logo" class="logo">
    </div>
</div>

</body>
</html>
